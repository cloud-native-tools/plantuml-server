# Project properties
group=org.sourceforge.plantuml
version=1-SNAPSHOT

# Build properties
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true

# Java encoding
systemProp.file.encoding=UTF-8

# Skip tests by default (set to false to run tests)
skipTests=true

# CSS/JS compression (set to true to skip minification during development)
withoutCSSJSCompress=false

# Apache JSP scope (use 'implementation' for Tomcat, 'testImplementation' for Jetty)
apacheJspScope=testImplementation

# Jetty configuration
jettyHttpPort=8080
jettyContextPath=/plantuml

# Eclipse WTP configuration
wtpContextName=plantuml
